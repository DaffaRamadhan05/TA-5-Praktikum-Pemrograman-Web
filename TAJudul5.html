<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kalkulator</title>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(circle at top, #0f0f0f, #000);
        color: white;
        display: flex;
        justify-content: center;
        padding: 30px;
    }

    .calculator {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 18px;
        width: 350px;
        padding: 25px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }

    .display {
        width: 100%;
        height: 70px;
        font-size: 30px;
        padding: 0px;
        text-align: right;
        border: none;
        background: rgba(0,0,0,0.7);
        border-radius: 12px;
        color: #00f7ff;
        box-shadow: 0 0 12px #00eaff;
        margin-bottom: 20px;
        overflow: hidden;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
        width: 100%;
    }

    button {
        padding: 12px;
        height: 55px;
        font-size: 18px;
        border: none;
        background: rgba(255,255,255,0.08);
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        color: #fff;
        transition: all 0.2s;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.1);
    }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 10px rgba(0,255,255,0.5);
    }

    .memory { background: rgba(255, 200, 0, 0.25); }
    .clear { background: rgba(255, 50, 50, 0.25); }
    .operator { background: rgba(0, 110, 220, 0.3); }
    .equal { background: rgba(0, 255, 150, 0.3); }

    .history-box {
        margin-top: 25px;
        padding: 15px;
        background: rgba(255,255,255,0.06);
        border-radius: 12px;
        max-height: 160px;
        overflow-y: auto;
        font-size: 14px;
        box-shadow: inset 0 0 15px rgba(0,0,0,0.3);
    }
</style>

</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="display" disabled>

    <div class="buttons">

        <button class="memory" onclick="memoryClear()">MC</button>
        <button class="memory" onclick="memoryRecall()">MR</button>
        <button class="memory" onclick="memoryAdd()">M+</button>
        <button class="memory" onclick="memorySubtract()">M-</button>

        <button class="clear" onclick="clearAll()">C</button>
        <button class="clear" onclick="clearEntry()">CE</button>
        <button class="operator" onclick="append('÷')">÷</button>
        <button class="operator" onclick="append('×')">×</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="operator" onclick="append('-')">-</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="operator" onclick="append('+')">+</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="equal" onclick="calculate()">=</button>

        <button style="grid-column: span 2;" onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>

    </div>

    <div class="history-box">
        <b>History (5 terakhir):</b>
        <ul id="history"></ul>
    </div>
</div>

<script>
    let display = document.getElementById("display");
    let historyList = document.getElementById("history");
    let memory = 0;

    function append(value) {
        display.value += value;
    }

    function clearAll() { display.value = ""; }
    function clearEntry() { display.value = display.value.slice(0, -1); }

    function calculate() {
        let exp = display.value.replace(/×/g, "*").replace(/÷/g, "/");
        try {
            let result = eval(exp);
            addHistory(display.value + " = " + result);
            display.value = result;
        } catch {
            display.value = "Error";
        }
    }

    function addHistory(text) {
        let item = document.createElement("li");
        item.textContent = text;
        historyList.appendChild(item);

        while (historyList.children.length > 5) {
            historyList.removeChild(historyList.firstChild);
        }
    }

    function memoryClear() { memory = 0; }
    function memoryRecall() { display.value += memory; }
    function memoryAdd() { memory += parseFloat(display.value || 0); }
    function memorySubtract() { memory -= parseFloat(display.value || 0); }
</script>

</body>
</html>
